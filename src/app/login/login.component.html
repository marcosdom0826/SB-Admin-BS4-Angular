<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>SB Admin BS4 Angular5</h1>
            <form #loginForm="ngForm" (ngSubmit)="doLogin(loginForm)">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" id="loginFormUsername" placeholder="Email" name="username" [ngModel]="login.username">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="loginFormPassword" placeholder="Password" name="password" [ngModel]="login.password">
                    </div>
                </div>
                <button class="btn rounded-btn" type="submit"> Log in </button>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a>
            </form>
        </div>
    </div>
</div>
